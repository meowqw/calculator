<!DOCTYPE html>
{% load static %}
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fff">
    <title></title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" /> -->
    <link rel="stylesheet" href="{% static 'lk/css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'lk/css/main.css' %}">
    <link href="{% static 'lk/fontawesome-free-6.2.1-web/css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'lk/fontawesome-free-6.2.1-web/css/brands.css' %}" rel="stylesheet">
    <link href="{% static 'lk/fontawesome-free-6.2.1-web/css/solid.css' %}" rel="stylesheet">
    <link href="{% static 'lk/fontawesome-free-6.2.1-web/css/regular.css' %}" rel="stylesheet">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="{% static 'lk/js/main.js' %}"></script>
</head>

<body class="page__body">
    {% csrf_token %}
    <div class="site-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>



</html>
